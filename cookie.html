
<!DOCTYPE html>
<html>
<head>
    <title>display login details</title>
</head>
    <body>
        <form onsubmit=display()>
            <label>username:</label>
            <input type="text" placeholder="username" id="username"><br><br>
            <label>password:</label>
            <input type="password"placeholder="password"id="password"><br><br>
            <button type="submit" onclick=createcookie()>login</button>
            <script>
                function display(){
                    document.write(document.getElementById("username").value+"<br>"+document.getElementById("password").value);

                }
            
    function createCookie(Uname,pwds){
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        date = new Date();
        var expire = new Date();


        expire.setTime(date.getTime()+24 * 60 * 60 * 1000);
        
        document.cookie ="username="+ username.value +";path=/"+";expires"+expire.toUTCString();
        document.cookie ="password="+ encodeURI(password.value)+";path=/"+";expires"+expire.toUTCString();
    }
    
    window.onload = function(){
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
    }
</script>
</form>
</body>
</html>
